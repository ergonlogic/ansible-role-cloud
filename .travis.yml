language: php
dist: trusty
sudo: false
os:
- linux
addons:
  apt:
    packages:
    - python-yaml
    - python-jinja2
env:
  matrix:
  - TEST_TARGET="linode-test"
  - TEST_TARGET="linode-test-slow"
  global:
  - secure: 
before_script:
- export PATH=$HOME/.local/bin:$PATH
- pip install --upgrade pip
- pip install --user `whoami` chube
- make behat
script:
- ". d"
- make $TEST_TARGET
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
